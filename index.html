<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>

      <button class="button" id="new-book" type="button">New Book</button>
    </header>

    <main>
      <h2>Your Books</h2>

      <div id="your-books"></div>
    </main>

    <dialog id="new-book-dialog">
      <h2>Add New Book</h2>
      <form class="form" id="book-form">
        <label class="form__label">
          Title <input class="form__input" id="title" type="text" required />
        </label>
        <label class="form__label">
          Author <input class="form__input" id="author" type="text" required />
        </label>
        <label class="form__label">
          Pages <input class="form__input" id="pages" type="tel" required />
        </label>
        <label class="form__label">
          Read? <input class="form__input" id="read" type="checkbox" />
        </label>
        <button class="form__button button">Add Book</button>
        <button
          class="form__button button button--danger"
          id="close-btn"
          type="button"
        >
          Close
        </button>
      </form>
    </dialog>
  </body>
</html>
